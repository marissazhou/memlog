<div class="btn-group">
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-warning" id="add-annotation-term" data-toggle="modal" data-target="#myModal">Add new term</button>
  	<button type="button" class="btn btn-info">Reset</button>
  	<button type="button" class="btn btn-success">Submit</button>
</div>


<div class="panel-group" id="accordion">
{% for category, terms in anno_terms.items %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{ category }}</a>
      </h4>
    </div>
    <div id="collapse_{{ term|escapejs }}" class="panel-collapse collapse in">
      <div class="panel-body">
		<div class="btn-group" data-toggle="buttons">
			{% for term in terms %}
			<label class="btn btn-default">
				<input type="checkbox"> {{ term }}
			</label>
			{% endfor %}
	  	</div>
      </div>
    </div>
  </div>
{% endfor %}
</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add new term for annotation</h4>
      </div>
      <div class="modal-body">
<!-- start form--> 
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Concept</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add_term_concept" placeholder="concept">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
		<!-- start --> 

		<select style="display: none;" id="add_term_category">
		{% for category, terms in anno_terms.items %}
			<option value="{{ category }}">{{ category }}</option>
		{% endfor %}
		</select>
		<!-- end--> 
    </div>
  </div>
</form>

<!-- end form--> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add term</button>
      </div>
    </div>
  </div>
</div>
